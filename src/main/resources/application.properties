spring.application.name=osmanager
spring.datasource.url=jdbc:postgresql://localhost:5432/osmanager
spring.datasource.username=postgres
spring.datasource.password=!info159456@ti
spring.datasource.driver-class-name=org.postgresql.Driver

# ✨ ALTERAÇÃO AQUI: Mudado para 'validate'
# Agora o Hibernate NÃO mexe mais na estrutura do banco. Quem manda é o Flyway.
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
logging.level.org.springframework.security=DEBUG

server.address=0.0.0.0
server.port=9090

# ✨ CONFIGURAÇÕES DO FLYWAY
# Ativa a ferramenta de migração
spring.flyway.enabled=true
# Importante: Diz ao Flyway que o banco JÁ EXISTE e tem dados, para ele não falhar.
spring.flyway.baseline-on-migrate=true
# Define que o estado atual do seu banco será considerado a "versão 1"
spring.flyway.baseline-version=1